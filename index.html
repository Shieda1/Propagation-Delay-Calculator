<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Propagation Delay Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="propagationdelayRadio" name="variables" checked>
  <label for="propagationdelayRadio">Propagation delay</label>

  <input type="radio" id="distancebetweenroutersRadio" name="variables">
  <label for="distancebetweenroutersRadio">Distance between routers</label>

  <input type="radio" id="propagationspeedRadio" name="variables">
  <label for="propagationspeedRadio">Propagation speed</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Distance between routers</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Propagation speed</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
